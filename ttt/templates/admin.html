<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
    }
    header {
        background: #2575fc;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.5rem;
    }
    main {
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    th, td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #2575fc;
        color: white;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
     #loginOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgb(226, 9, 9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
  }
  #loginOverlay input, #loginOverlay button {
    padding: 10px;
    margin: 5px 0;
    font-size: 1rem;
  }
  #content {
    filter: blur(100px);
    transition: filter 0.3s ease;
    padding: 20px;
  }
</style>
</head>
<body>

<header>Admin Panel - All Users</header>
<div id="loginOverlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(10px);
">
  <div style="
      background: #1f2937;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      text-align: center;
      width: 320px;
      color: white;
      font-family: Arial, sans-serif;
  ">
    <h2 style="margin-bottom:25px; font-size:1.8rem; letter-spacing:1px;">Admin Login</h2>
    <input type="password" id="passwordInput" placeholder="Enter Password" style="
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
    ">
    <button onclick="checkPassword()" style="
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #2575fc;
        color: white;
        font-size: 1rem;
        cursor: pointer;
    " onmouseover="this.style.background='#1a5edb'" onmouseout="this.style.background='#2575fc'">
      Login
    </button>
  </div>
</div>



<main>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Password</th>
                <th>Grade</th>
                <th>Section</th>
                <th>SEX</th>
            </tr>
        </thead>
        <tbody>
            {% for phone, user in users.items() %}
            <tr>
                <td>{{ user.fullname }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.Grade}}</td>
                <td>{{ user.Section}}</td>
                <td>{{ user.SEX}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
<script>
const password = "12345678";

function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if(input === password){
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("content").style.filter = "none";
    } else {
        alert("Incorrect password!");
    }
}
</script>
</body>
</html>
